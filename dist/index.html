<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Restaurant Page</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <div class="background-color"></div>
    <div class="header">
      <p class="logo">Odin's</p>
      <ul>
        <li>About</li>
        <li>Home</li>
        <li>Menu</li>
      </ul>
    </div>
    <div class="content">
      <img
        src="../src/assets/pizza-logo.svg"
        alt="Cartoon pizza"
        id="pizzaImg"
      />
      <h1 id="title">Odin's Fakeria</h1>
      <h2 id="opening-hours-heading">Opening Hours</h2>
      <div class="opening-hours-container">
        <h3>Brinsday - Greenday</h3>
        <h3>09:00am - 22:00pm</h3>
      </div>
      <div class="opening-hours-container">
        <h3>Weekends</h3>
        <h3>10:00am - 23:00pm</h3>
      </div>
      <button class="btn">Book Table</button>
      <p class="image-credits">
        Photo by
        <a href="https://unsplash.com/@ninjason">Jason Leung</a>
        on
        <a href="https://unsplash.com/photos/poI7DelFiVA">Unsplash</a>
      </p>
    </div>
  </body>
</html>
